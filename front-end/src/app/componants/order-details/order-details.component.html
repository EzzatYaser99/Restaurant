<i  (click)="allOrders()" class="fas fa-undo p-2"></i>
<div class="row">
  <div class="oneOrder container">
    <div class="mycard order-item container">
      <img src="assets/img/{{order.img}}.jpg" alt="Denim Jeans" style="width:100%">
      <h1>{{order.name}}</h1>
      <h3>{{order.description}}</h3>
      <p class="price">{{order.price}}</p>
      <button class="btn btn-primary orbut">Add to Cart</button>
    </div>
  </div>
</div>
